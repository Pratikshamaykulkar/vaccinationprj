<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body{
            background-color: rgb(176, 103, 104);
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/form">Add Details</a>
              </li>
            
            </ul>
          </div>
        </div>
      </nav>

   
    <div class="container">
      <div class="form-container">
          <h2>vaccination Form</h2>
          <form action="#" th:action="@{/submitForm}" method="post">
            <div class="form-group">
                <label for="iddetails">ID Details</label>
                <input type="text" name="iddetails" class="form-control" id="iddetails" placeholder="Enter Id Details" required>
            </div>
            <div class="form-group">
                <label for="idtype">ID Type</label>
                <input type="text" name="idtype" class="form-control" id="idtype" placeholder="Enter Id Type" required>
            </div>
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                  <label for="contactnumber">Contact Number</label>
                  <input type="text"  name="contactnumber" class="form-control" id="contactnumber" placeholder="Enter contact Number" required>
              </div>
              <div class="form-group">
                <label for="vaccinename">Vaccine Name</label>
                <input type="text"  name="vaccinename"  class="form-control" id="vaccinename" placeholder="Enter Vaccine Name" required>
            </div>
           
             <input type="submit" value="Submit">
              
          </form>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
